<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Tickets</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg text-bg-primary navbar-dark fw-semibold"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold ms-3" href="#">TICKETER</a>
        <div class="d-flex justify-content-end me-3">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Tickets</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                >New Ticket</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="ticket-editor d-flex py-5">
      <div class="col-3"></div>
      <div class="col-6 border border-dark-emphasis px-5 py-3">
        <p class="title fs-2 fw-medium text-center">View Ticket Details</p>
        
        
        <div class="col-sm-12">	
					<div class="list-group col-sm-12">	
   						<div class="d-flex w-100 justify-content-between">
     						 <h5 class="mb-1">Ticket Number:</h5>   					    					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.id}"></p>
    					<br>
    		<div class="d-flex w-100 justify-content-between">
     						 <h5 class="mb-1">Ticket Title:</h5>    					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.title}"></p>
    					<br>
    			<div class="d-flex w-100 justify-content-between">
     						 <h5 class="mb-1">Ticket Short Description:</h5>   					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.description}"></p>
    					<br>		
        
        
     <div class="d-flex w-100 justify-content-between">
     						 <h5 class="mb-1">Ticket Creation Date:</h5>  					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.dateCreated}"></p>
    					<br>
    					
    				<div class="d-flex w-100 justify-content-between">
     						 <h5 class="mb-1">Ticket Content:</h5>  					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.content}"></p>
    					<br>
       
     
      </div>
      <div class="col-3"></div>
         <a th:href="@{/}" class="btn btn-primary fw-semibold">Back </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
