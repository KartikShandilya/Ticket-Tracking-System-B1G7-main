<!DOCTYPE html>
<html lang="en">
  <head>
	  
	<script   src="https://cdn.tiny.cloud/1/218igrzwl8gqikfu0o86y9r4vm9exs3gfjb05ikkymfz58mt/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    
    <title>Tickets</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg text-bg-primary navbar-dark fw-semibold"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold ms-3" href="#">TICKETER</a>
        <div class="d-flex justify-content-end me-3">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Tickets</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                >New Ticket</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="ticket-editor d-flex py-5">
      <div class="col-3"></div>
      <div class="col-6 border border-dark-emphasis px-5 py-3">
        <p class="title fs-2 fw-medium text-center">Edit Ticket</p>
        <div class="mb-3 fw-semibold">
          <div class="col-md-10">
          <form action="#" th:action="@{/editTicket}" th:object="${ticket}"
                                                                       method="post">
                      									  <div class="row">
								<div class="form-group col-md-20">
			
                                <label for="title" class="col-form-label">Title</label> 
                                <input type="text" th:field="*{title}" class="form-control"
                                            id="title" name ="title" required
                                            placeholder="Enter Ticket Title" />
                        </div>
                            <div class="form-group col-md-20">
                                <label for="shortDescription" class="col-form-label">Short Description</label> 
                                <input type="text" th:field="*{description}" class="form-control"
                                            id="description" name ="shortDescription" required
                                            placeholder="Enter Ticket description" />
                         
                          
                            </div>
                            
                             <div class="form-group col-md-20">
                                <label for="content" class="col-form-label">Content</label> 
                                <input type="text" th:field="*{content}" class="form-control"
                                            id="content" name ="content" 
                                            placeholder="Enter Content" />
                         
                          
                            </div>
                           
                      
                            <div>
                           
                                 <div class="col-md-6">
                                <input type="submit" class="btn btn-primary my-3" value=" Submit ">
                            </div>
                            </div>
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    
    
<script>
    tinymce.init({
      selector: '#content',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ]
    });
  </script>
  </body>
  

</html>
